<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .auto-style1 {
            height: 23px;
        }
    </style>
</head>
<body>
    <h4>Driver page for ValidateRegexpServlet </h4>
    <h5>URL: /ValidateRegexp</h5>
    

    <form id="validateregexp" name="validateregexp" method="post" action="/ValidateRegex">

        <table style="width: 100%;">
            <tr>
                <td>Server: </td>
                <td><input type="radio" name="server" id="server" value="p1" checked="checked"/>PROD 1 &nbsp;&nbsp;&nbsp; <input type="radio" name="server" id="server" value="p2"/>PROD 2</td>
             </tr>
            <tr>
                <td>Sample text: </td>
                <td><textarea id='sample_text' name='sample_text' style="width:500px; height:200px; font-family:'Courier New'; font-size:11pt; white-space: pre; overflow-wrap: normal; overflow: scroll; "></textarea></td>
            </tr>
            <tr>
                <td>Reg Exp: </td>
                <td><input id='regexp' name='regexp' type="text" style='width:500px; font-family: Helvetica; font-size:large;'/></td>
            </tr>
            <tr>
                <td>Format: </td>
                <td><select id='format' name='format'><option>json</option><option>text</option></select></td>

            </tr>
        </table>
        <div style="text-align: center;"><input id="submit_but" type="submit" value="submit"  /></div>
        


    </form>
    <br />

</body>
</html>
