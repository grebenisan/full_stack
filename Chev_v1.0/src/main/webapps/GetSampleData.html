<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GetSampleData driver</title>
</head>
<body>
    <h4>Driver page for GetSampleDataServlet </h4>
    <h5>URL: /GetSampleData</h5>

    <form id="getsampledata" name="getsampledata" method="get" action="/GetSampleData">

        <table style="width: 90%;">
            <tr>
                <td style="width: 120px;">Server: </td>
                <td><input type="radio" name="server" id="P1" value="P1" checked="checked"/>PROD 1 &nbsp;&nbsp;&nbsp; <input type="radio" name="server" id="P2" value="P2"/>PROD 2</td>
             </tr>
            <tr>
                <td>HDFS location: </td>
                <td><input id='hdfs_path' name='hdfs_path' style="width:100%; font-family:'Courier New'; font-size:11pt;"/></td>
            </tr>
            <tr>
                <td>No of records: </td>
                <td>  
                    <input type='radio' name='no_of_records' id='id_20' value='20' checked="checked" />20
                    <input type='radio' name='no_of_records' id="id_50" value='50' />50             
                    <input type='radio' name='no_of_records' id="id_100" value='100' />100            

                </td>
            </tr>
            <tr>
                <td>Format: </td>
                <td><select id='format' name='format'><option>json</option><option>text</option></select></td>

            </tr>
            <tr><td>      <div style="text-align: center;"><input id="submit_but" type="submit" value="submit"  /></div> </td> </tr>
        </table>

        

    </form>
</body>
</html>
